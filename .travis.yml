language: c++
sudo: false
matrix:
  include:
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.8
            - g++-5
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
cache:
  apt: true

before_install:
  - if [ "$CC"  == "gcc"     ]; then export CC=gcc-5; fi
  - if [ "$CXX" == "g++"     ]; then export CXX=g++-5; fi
  - if [ "$CC"  == "clang"   ]; then export CC=clang-3.7; fi
  - if [ "$CXX" == "clang++" ]; then export CXX=clang++-3.7; fi
#  - export CXXFLAGS="-std=c++14 -stdlib=libc++"

script:
  - cmake --version
  - $CC --version
  - $CXX --version
  - mkdir build
  - cd build
  - cmake .. && make

notifications:
  email: false

